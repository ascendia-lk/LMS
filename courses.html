<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Ascendia LMS — Courses</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>
<div class="app">
  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <div class="brand"><span class="brand-dot"></span><span>Ascendia LMS</span></div>
    <div class="user-mini"><img src="assets/avatar.png"><div class="meta"><div class="fw-semibold">Venusha W.</div><small>Student</small></div></div>
    <nav class="nav-section">
      <a class="nav-link" data-active="dashboard" href="dashboard.html"><i class="bi bi-house"></i>Dashboard</a>
      <a class="nav-link" data-active="courses" href="courses.html"><i class="bi bi-easel2"></i>Courses</a>
      <a class="nav-link" data-active="profile" href="profile.html"><i class="bi bi-person"></i>Profile</a>
      <a class="nav-link" href="#" onclick="logout()"><i class="bi bi-box-arrow-right"></i>Logout</a>
    </nav>
  </aside>

  <!-- Content -->
  <div class="content">
    <!-- TOPBAR with filters + actions -->
    <div class="topbar">
      <button class="btn btn-outline-secondary btn-sm toggle" onclick="toggleSidebar()"><i class="bi bi-list"></i></button>
      <h6 class="mb-0">Courses</h6>
      <div class="d-flex align-items-center gap-2 ms-auto">
        <input id="searchBox" class="form-control form-control-sm" placeholder="Search courses…" oninput="filterCourses()"/>
        <select id="levelSelect" class="form-select form-select-sm w-auto" onchange="filterCourses()">
          <option value="">All Levels</option>
          <option>Beginner</option>
          <option>Intermediate</option>
          <option>Advanced</option>
        </select>
        <select id="sortSelect" class="form-select form-select-sm w-auto" onchange="filterCourses()">
          <option value="popular">Most Popular</option>
          <option value="rating">Highest Rated</option>
          <option value="new">Newest</option>
        </select>

        <div class="dropdown">
          <button id="notifBell" class="btn btn-outline-secondary btn-sm position-relative notif-bell" data-bs-toggle="dropdown">
            <i class="bi bi-bell"></i><span id="notifDot" class="notif-dot d-none"></span>
          </button>
          <div class="dropdown-menu dropdown-menu-end p-0" id="notifMenu"></div>
        </div>
        <button id="themeToggle" class="btn btn-outline-secondary btn-sm" onclick="toggleTheme()"><i class="bi bi-moon"></i></button>
      </div>
    </div>

    <main class="page container-fluid">
      <!-- Hero -->
      <div class="courses-hero mb-3 p-4 p-md-5 rounded-4 position-relative overflow-hidden">
        <div class="hero-overlay"></div>
        <div class="position-relative text-white">
          <h3 class="fw-bold mb-1">Learn something new today</h3>
          <p class="mb-3 opacity-85">Hand-picked courses to level up your skills.</p>
          <div class="d-flex gap-2 flex-wrap">
            <button class="btn btn-light btn-sm text-dark" onclick="applyChip('All')"><i class="bi bi-stars me-1"></i>Top picks</button>
            <button class="btn btn-outline-light btn-sm" onclick="applyChip('Angular')">Angular</button>
            <button class="btn btn-outline-light btn-sm" onclick="applyChip('QA')">QA</button>
            <button class="btn btn-outline-light btn-sm" onclick="applyChip('SQL')">SQL</button>
            <button class="btn btn-outline-light btn-sm" onclick="applyChip('Go')">Go</button>
            <button class="btn btn-outline-light btn-sm" onclick="applyChip('Bookmarked')"><i class="bi bi-star-fill me-1"></i>Bookmarked</button>
          </div>
        </div>
      </div>

      <!-- Results header -->
      <div class="d-flex justify-content-between align-items-center mb-2">
        <div><span id="resultCount" class="fw-semibold">0</span> results</div>
        <div class="small text-muted">Tip: use filters above to refine</div>
      </div>

      <!-- Grid -->
      <div class="row g-3" id="courseGrid"></div>
    </main>
  </div>
</div>

<div class="scrim" id="scrim" onclick="toggleSidebar()"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>
<script>
  guard(); setActive('courses');
  initCoursesUI();
</script>
</body>
</html>
